masking:
  brightness_threshold: 10
  overlay_region:
    top: 0
    bottom: 140
    left: 0
    right: 450

  sample_count: 60
  low_percentile: 20
  obstruction_threshold: 35
  dilate_px: 8
  resize_width: 0

persistent_edges:
  sample_count: 80
  canny_low: 60
  canny_high: 160
  hp_sigma: 3.0
  keep_fraction: 0.55
  dilate_px: 2
  close_px: 3
  min_component_area: 800

analysis:
  gaussian_sigma: 5

streak_detection:
  canny_low: 40
  canny_high: 120
  hough_threshold: 60
  min_line_length: 40
  max_line_gap: 10

events:
  min_streaks: 2

timelapse:
  fps: 30
  quality: 8  # 0-10, lower = higher quality
